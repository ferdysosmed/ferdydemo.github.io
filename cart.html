<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Keranjang</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif; /* Menggunakan font yang konsisten */
      padding: 20px;
      background-color: #121212; /* Warna background gelap sesuai referensi */
      color: #e0e0e0; /* Warna teks default untuk body */
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #ffffff; /* Warna putih untuk bubble/container */
      border-radius: 12px; /* Radius sudut yang lebih besar */
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5); /* Bayangan yang lebih kuat */
      color: #333; /* Warna teks di dalam container agar terlihat jelas di background putih */
    }

    h1 {
      font-size: 26px;
      margin-bottom: 10px;
      text-align: center;
      color: #76ff03; /* Warna hijau terang untuk judul */
    }

    .description {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
      text-align: center;
      font-weight: bold; /* Deskripsi ditebalkan */
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #eee;
    }

    .cart-item span {
      font-weight: bold; /* Kumpulan produk ditebalkan */
      color: #333; /* Pastikan teks produk terlihat jelas */
    }

    .cart-item button {
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .total {
      font-size: 18px;
      font-weight: bold;
      text-align: right;
      margin-top: 15px;
      color: #333; /* Warna teks total agar terlihat jelas */
    }

    .btn-group {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      /* flex-wrap: wrap; Removed as only two buttons now */
    }

    .whatsapp-button, .back-button { /* Gabungkan gaya untuk kedua tombol */
      background-color: #00c853; /* Warna hijau sesuai tombol "Beli Sekarang" di halaman lain */
      color: white;
      text-align: center;
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer; /* Menambahkan kursor pointer */
      transition: background-color 0.3s ease; /* Transisi untuk hover */
      /* min-width: 150px; Removed as only two buttons now */
    }

    .whatsapp-button:hover, .back-button:hover {
      background-color: #007e33; /* Hijau gelap saat hover */
    }

    /* Removed .suggestion-box and .loading-indicator styles */
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ›’ Keranjang Belanja</h1>
    <p class="description"><strong>Berikut adalah produk yang telah kamu pilih. Kamu bisa hapus, kembali, atau langsung beli sekarang via WhatsApp.</strong></p>
    <div id="cart-list"></div>
    <p class="total">Total: Rp <span id="total-price">0</span></p>
    <div class="btn-group">
      <a id="whatsapp-link" class="whatsapp-button" href="#" target="_blank">Beli Sekarang</a>
      <a href="index.html" onclick="location.href=this.href; return false;" class="back-button">â¬… Kembali</a>
      <!-- Removed the Gemini suggestion button -->
    </div>
    <!-- Removed the Gemini suggestion box and loading indicator -->
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function updateCartDisplay() {
      const list = document.getElementById("cart-list");
      const totalEl = document.getElementById("total-price");
      const waBtn = document.getElementById("whatsapp-link");

      list.innerHTML = "";
      let total = 0;
      let message = "Halo kak, saya ingin memesan:%0A";

      cart.forEach((item, i) => {
        total += item.price;
        message += `${i + 1}. ${item.product} - Rp ${item.price.toLocaleString()}%0A`;

        const div = document.createElement("div");
        div.className = "cart-item";
        // Menambahkan tag <strong> untuk nama produk
        div.innerHTML = `
          <span><strong>${item.product}</strong> - Rp ${item.price.toLocaleString()}</span>
          <button onclick="removeItem(${i})">Hapus</button>
        `;
        list.appendChild(div);
      });

      totalEl.textContent = total.toLocaleString();
      message += `%0ATotal: Rp ${total.toLocaleString()}`;
      waBtn.href = `https://wa.me/6289676930992?text=${message}`;
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartDisplay();
      // Removed hiding Gemini suggestion as it's no longer there
    }

    // Removed the getGeminiSuggestion function and its event listener
    document.addEventListener('DOMContentLoaded', () => {
      updateCartDisplay(); // Pastikan tampilan keranjang diperbarui saat halaman dimuat
    });

  </script>
</body>
</html>
